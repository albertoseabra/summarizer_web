{% extends "base.html" %}
{% block content %}

    <div>
        {% if title %}
        <h2>{{ title }}</h2>
        {% else %}
        <h2>No Title</h2>
        {% endif %}
    </div>
    <body>
        {% for res in results %}
        <div><p> <b>{{ res }}</b></p></div>
        {% endfor %}
        <div>
         <font color="green">
             <h3>Key words in the text:</h3>
             {% for word in key_words %}
             <h3>{{ word }}</h3>
             {% endfor %}
         </font>
        </div>

    </body>
<h3>



    <a href="/index">Go Back</a></h3>

{% endblock content %}
