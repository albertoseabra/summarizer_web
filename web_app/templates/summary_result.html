{% extends "base.html" %}
{% block content %}

    <div>

        <h2>{{ title }}</h2>

    </div>
    <body>
        {% for res in results %}
        <div><p> <b>{{ res }}</b></p></div>
        {% endfor %}
        <div>
         <font color="green">
             <h3>Key words in the text:</h3>
             {% for word in key_words %}
             <h3>{{ word }}</h3>
             {% endfor %}
         </font>
        </div>

          <form role="form" method='POST' action='/results'>

            <h4>
              Do you want to rate the summary?
            </h4>
             </font>
              <div class="form-group">
             <input type="number" name="rating" class="form-control" id="rating" placeholder="0 - 10" min="0" max="10" style="max-width: 75px;">
        </div>
          </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>


    </body>




<h3><a href="/index">Go Back</a></h3>

{% endblock content %}
